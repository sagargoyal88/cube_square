<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Square & Cube Practice</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    .section {
      background: white;
      padding: 20px;
      margin: 15px auto;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      width: 80%;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    .feedback {
      font-weight: bold;
      margin-top: 10px;
    }
    .correct {
      color: green;
    }
    .wrong {
      color: red;
    }
  </style>
</head>
<body>

  <h2>🧠 Square and Cube Practice</h2>

  <div class="section">
    <h3>Square (11–30)</h3>
    <p>What is the square of <span id="squareNumber">?</span>?</p>
    <input type="number" id="squareInput" placeholder="Enter square">
    <br>
    <button onclick="checkSquare()">Submit</button>
    <div id="squareFeedback" class="feedback"></div>
  </div>

  <div class="section">
    <h3>Cube (1–20)</h3>
    <p>What is the cube of <span id="cubeNumber">?</span>?</p>
    <input type="number" id="cubeInput" placeholder="Enter cube">
    <br>
    <button onclick="checkCube()">Submit</button>
    <div id="cubeFeedback" class="feedback"></div>
  </div>

  <script>
    let squareNumber, cubeNumber;

    function generateSquare() {
      const rand = Math.random();
      if (rand < 0.3) {
        squareNumber = Math.floor(Math.random() * 10) + 11;
      } else {
        squareNumber = Math.floor(Math.random() * 10) + 21;
      }
      document.getElementById("squareNumber").innerText = squareNumber;
      document.getElementById("squareInput").value = "";
      document.getElementById("squareFeedback").innerText = "";
    }

    function generateCube() {
      cubeNumber = Math.floor(Math.random() * 20) + 1;
      document.getElementById("cubeNumber").innerText = cubeNumber;
      document.getElementById("cubeInput").value = "";
      document.getElementById("cubeFeedback").innerText = "";
    }

    function checkSquare() {
      const ans = parseInt(document.getElementById("squareInput").value);
      const correct = squareNumber * squareNumber;
      if (ans === correct) {
        document.getElementById("squareFeedback").innerText = "✅ Correct!";
        document.getElementById("squareFeedback").className = "feedback correct";
      } else {
        document.getElementById("squareFeedback").innerText = `❌ Wrong! Correct: ${correct}`;
        document.getElementById("squareFeedback").className = "feedback wrong";
      }
      setTimeout(generateSquare, 1200);
    }

    function checkCube() {
      const ans = parseInt(document.getElementById("cubeInput").value);
      const correct = cubeNumber * cubeNumber * cubeNumber;
      if (ans === correct) {
        document.getElementById("cubeFeedback").innerText = "✅ Correct!";
        document.getElementById("cubeFeedback").className = "feedback correct";
      } else {
        document.getElementById("cubeFeedback").innerText = `❌ Wrong! Correct: ${correct}`;
        document.getElementById("cubeFeedback").className = "feedback wrong";
      }
      setTimeout(generateCube, 1200);
    }

    document.getElementById("squareInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") checkSquare();
    });

    document.getElementById("cubeInput").addEventListener("keydown", function (e) {
      if (e.key === "Enter") checkCube();
    });

    generateSquare();
    generateCube();
  </script>

</body>
</html>
